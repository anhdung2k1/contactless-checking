apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ template "ck-mysql.name" . }}-pv-volume-ck
  labels:
    type: local
spec:
  storageClassName: {{ .Values.storageClassName.mysql | quote }}
  capacity:
    storage: {{ .Values.storageCapacity.mysql | quote }}
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/ck/data-mysql
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "ck-mysql.name" . }}-pv-claim
  labels:
    app: {{ template "ck-mysql.name" .}}
    tier: database
spec:
  storageClassName: {{ .Values.storageClassName.mysql | quote }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ template "ck-server.name" . }}-pv-volume-ck
  labels:
    type: local
spec:
  storageClassName: {{ .Values.storageClassName.mysql | quote }}
  capacity:
    storage: {{ .Values.storageCapacity.faceModel | quote }}
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/ck/data-model
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "ck-server.name" . }}-pv-claim
  labels:
    app: {{ template "ck-server.name" .}}
    tier: database
spec:
  storageClassName: {{ .Values.storageClassName.mysql | quote }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
  
