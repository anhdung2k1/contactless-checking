# Get the ENV from k8s, docker env
logging:
  level:
    org:
      springframework:
        web: debug
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost:3306}/${DB_NAME:checking}
    username: ${DB_USERNAME:checking}
    password: ${DB_PASSWORD:checking}
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update

  # Actuator configuration
  management:
    endpoints:
      web:
        exposure:
          include: "health"
    endpoint:
      health:
        show-details: "always"
    health:
      db:
        enabled: true

# AWS Cloud Configuration
cloud:
  aws:
    credentials:
      access-key: 
      secret-key:
    region:
      static: us-east-1
    stack:
      auto: false

server:
  port: 8080

bucket:
  name: contactless-checking

cors:
  allowed-origins: http://localhost, http://127.0.0.1, http://localhost:5500, http://127.0.0.1:5500, http://localhost:8080
